<div class="card">
  <div class="card-body">
    <div class="col-md-12">
      <H3>Edit details</H3>
      <div class="col-12 " *ngIf="userList">
        <form action="">
          <div class="form-group">
            <label for="userId"></label>
            <input type="text" class="form-control" name="userId" id="userId" [(ngModel)]="userList.id" #userId="ngModel">
          </div>
          <div class="form-group">
            <label for="userName"></label>
            <input type="text" class="form-control" name="userName" id="userName" [(ngModel)]="userList.employee_name"
              #userName="ngModel">
          </div>
          <div class="form-group">
            <label for="userSalary"></label>
            <input type="text" class="form-control" name="userSalary" id="userSalary" [(ngModel)]="userList.employee_salary"
              #userSalary="ngModel">
          </div>
          <div class="form-group">
            <label for="userAge"></label>
            <input type="text" class="form-control" name="userAge" id="userAge" [(ngModel)]="userList.employee_age"
              #userAge="ngModel">
          </div>
          <div class="form-group">
              <button class="btn btn-primary" (click)="updateUser()">Update</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
